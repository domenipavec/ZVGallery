<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZVGallery</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="//vjs.zencdn.net/4.9/video-js.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/4.9/video.js"></script>
</head>

<body ng-app="zvg">

<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/" title="Main page">{{ 'ZVGallery' | translate }}</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav" ng-controller="ToolbarController">
            <li class="dropdown">
                <a href class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-sort"></span> 
                    {{ 'Sort' | translate }}
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="item in sort.options">
                        <a href ng-click="sort.click(item)">
                            {{ 'sort-'+item | translate}}
                            <span class="glyphicon pull-right" ng-class="sort.class(item)"></span>
                        </a>
                    </li>
                </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-controller="LoginController">
            <li class="dropdown" ng-hide="loggedIn">
                <a class="dropdown-toggle" href data-toggle="dropdown">
                    <span class="glyphicon glyphicon-log-in"></span>
                    {{ 'Login' | translate }}
                </a>
                <div class="dropdown-menu login-form">
                    <form class="form">
                        <div class="alert alert-danger" role="alert" ng-show="showError">Invalid username or password.</div>
                        <div class="form-group">
                            <input name="username" type="text" class="form-control" ng-model="username" placeholder="{{ 'Username' | translate }}" />
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" class="form-control" ng-model="password" placeholder="{{ 'Password' | translate}}" />
                        </div>
                        <input type="submit" class="btn btn-default" value="{{ 'Login' | translate }}" ng-click="login()" />
                    </form>
                </div>
            </li>
            <li ng-show="loggedIn"><a class="pointer" href ng-click="logout()">
                <span class="glyphicon glyphicon-log-out"></span>
                {{ 'Logout' | translate }}
            </a></li>
          </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    
    <ol class="breadcrumb" ng-controller="BreadcrumbsController">
        <li ng-repeat="entry in breadcrumbs"><a href="#/list?path={{entry.path}}">{{ entry.name }}</a></li>
        <li class="active">{{ activeBreadcrumb }}</li>
    </ol>
    
    <div class="alert alert-danger" role="alert" ng-show="error">{{ error | translate }}</div>

    <div ng-view></div>

</div>
    
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-touch.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/angular-translate.min.js"></script>
<script src="js/ng-infinite-scroll.min.js"></script>
<script src="js/base.js"></script>
<script src="js/lang.js"></script>
<script src="js/pathlist.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/breadcrumbs.js"></script>
<script src="js/controllers/list.js"></script>
<script src="js/controllers/image.js"></script>
<script src="js/controllers/video.js"></script>
<script src="js/controllers/toolbar.js"></script>
<script src="js/controllers/controls.js"></script>
</body>

</html>
