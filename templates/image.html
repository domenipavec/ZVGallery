<ol class="breadcrumb">
    <li ng-repeat="entry in breadcrumbs"><a href="#/list?path={{entry.path}}">{{ entry.name }}</a></li>
    <li class="active">{{ activeBreadcrumb }}</li>
</ol>

<div class="panel panel-default">
    <div class="panel-body">
        <img ng-src="backend.php?c=image&p={{path}}" class="img-responsive img-rounded" />
    </div>
</div>
